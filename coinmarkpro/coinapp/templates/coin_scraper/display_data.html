<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Data</title>
</head>
<body>
    <h1>Crypto Data for Job ID: {{ job_id }}</h1>
    <ul>
        {% for task in data %}
            <li>
                <h2>{{ task.coin }}</h2>
                <table>
                    {% for key, value in task.output.items %}
                        <tr>
                            <td>{{ key }}:</td>
                            <td>{{ value }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
